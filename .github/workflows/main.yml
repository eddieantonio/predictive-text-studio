name: Run tests
on: [push]
jobs:

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 📥  Checkout
        uses: actions/checkout@v2
      - name: 🛠 1️⃣   Install NodeJS 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: 🛠 2️⃣   Install npm dependencies
        run: yarn install
      - name: 🧶  Lint
        run: yarn run lint
      - name: 🗿  Svelte Check
        run: yarn run validate
      - name: 🚀  Ava tests
        run: yarn run test

  end-to-end-tests:
    runs-on: ubuntu-latest
    steps:
      - name: 📥  Checkout
        uses: actions/checkout@v2
      - name: 🌲  Cypress tests
        uses: cypress-io/github-action@v2
        with:
          build: yarn run build
          start: yarn start
          wait-on: 'http://localhost:5000'
