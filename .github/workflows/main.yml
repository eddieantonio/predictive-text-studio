name: Run tests
on: [push]
jobs:

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥Â Â Checkout
        uses: actions/checkout@v2
      - name: ğŸ› Â 1ï¸âƒ£ Â Â Install NodeJS 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: ğŸ› Â 2ï¸âƒ£ Â Â Install npm dependencies
        run: yarn --frozen-lockfile
      - name: ğŸ§¶Â Â Lint
        run: yarn run lint
      - name: ğŸ—¿Â Â Svelte Check
        run: yarn run validate
      - name: ğŸš€Â Â Ava tests
        run: yarn run test:ci

  end-to-end-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥Â Â Checkout
        uses: actions/checkout@v2
      - name: ğŸŒ²Â Â Cypress tests
        uses: cypress-io/github-action@v2
        with:
          build: yarn run build
          start: yarn start
          wait-on: 'http://localhost:5000'
        env:
          API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
          CLIENT_ID: ${{ secrets.GOOGLE_SHEETS_CLIENT_ID }}
